<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>
      {{userFullName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <button ion-button (click)="getReadings()">Preuzmi očitanja</button> -->
  <button ion-button block (click)="goToStreets()">Pregled očitanja po ulicama</button>
  <button ion-button block (click)="downloadStreetsData()">Skinite podatke za offline rad</button>
  <button ion-button block (click)="uploadStreetsData()">Pošaljite podatke na server</button>
  <button ion-button block  (click)="settings()">Postavke</button>
  <reading-list [readings]="currentReadings"></reading-list>
  <!-- {{currentReadings | json}} -->
</ion-content>
